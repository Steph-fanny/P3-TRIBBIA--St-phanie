<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content ="Ohmyfood Réservez le menu qui vous convient">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet"  href="public/css/style.css"/>
    <title>menu francais</title>                 
    
</head>

<body>
    <!--header-->
    <header>
        <div class="header_tittle">
        <a href="./index.html"><i class="header_arrow fas fa-arrow-left"></i></a>          
        <img class="header_logo" src ="public/img/logo/ohmyfood.png"  alt="logo ohmyfood"/>
        </div>
        <img class="img_fond" src="public/img/restaurants/toa-heftiba-DQKerTsQwi0-unsplash.jpg" alt="image fond"/>
    </header>

    <main>

    <!--Menu-->
    <section class="menu">
        <div class="menu_header">
        <h1 class="menu-title"> À la française<i class="far fa-heart icone_coeur"></i></h1>            
        </div>
        <div class="container_choix_plat">
        <!--entree-->
        <div class="container_entree">
            <p class="categorie_plat">ENTRÉES<p>
            <div class="entree_card">
                <!-- 1 ere entree-->
                <button class="btn_choix_plats">
                    <p class="tittle_plat">Tartare de poulpe acidulé</p>
                    <div class="subtittle_plat">
                        <p>Aux zests d'orange</P>
                        <span class="price_plat">25<i class="fas fa-euro-sign"></i></span>
                    </div>    
                </button>
                <!-- 2 eme entree-->
                <button class="btn_choix_plats">
                    <p class="tittle_plat">Velouté de légumes d'antan</p>                    
                    <div class="subtittle_plat">
                        <p>Carotte,panais,topinambour</p>
                        <span class="price_plat">35<i class="fas fa-euro-sign"></i></span>
                    </div>   
                </button>
                <!-- 3 eme entree-->
                <button class="btn_choix_plats">
                    <p class="tittle_plat">Soupe à l'oignon</p>
                    <div class="subtittle_plat">
                        <p>Revisitée</p>
                        <span class="price_plat">20<i class="fas fa-euro-sign"></i></span>
                    </div>                          
                </button>
            </div>
        </div>

        <!--plats-->
        <div class="container_plat">
            <p class="categorie_plat">PLATS</p>
            <div class="plat_card">
                <!-- 1 ere entree-->
                <button class="btn_choix_plats">
                    <p class="tittle_plat">Coquilles Saint-Jacques</p>
                    <div class="subtittle_plat">
                        <p>Accompagnées d'une purée de panais</p>
                        <span class="price_plat">40<i class="fas fa-euro-sign"></i></span>
                    </div>                    
                </button>
                <!-- 2 eme plat-->
                <button class="btn_choix_plats">
                    <p class="tittle_plat">Magret de canard</p>
                    <div class="subtittle_plat">
                        <p>Et parmentier de pommes de terres</p>
                        <span class="price_plat">35<i class="fas fa-euro-sign"></i></span>
                    </div>                              
                </button>
                <!-- 3 eme plat-->
                <button class="btn_choix_plats">
                    <p class="tittle_plat">Pigeonneau d'Ille-et-Vilaine</p>
                    <div class="subtittle_plat">
                        <p>Sur son lit de gnocchis aux légumes</p>
                        <span class="price_plat">44<i class="fas fa-euro-sign"></i></span>
                    </div>                     
                </button>

            </div>
        </div>

        <!--desserts-->
        <div class="container_plat">
            <p class="categorie_plat">DESSERT</p>
            <div class="dessert_card">
                <!-- 1 ere dessert-->
                <button class="btn_choix_plats">
                    <p class="tittle_plat">Pétales de violettes glacés</p>
                    <div class="subtittle_plat">
                        <p>Et purée de noisettes</p>
                        <span class="price_plat">18<i class="fas fa-euro-sign"></i></span>
                    </div>                         
                </button>
                <!-- 2 eme dessert-->
                <button class="btn_choix_plats">
                    <p class="tittle_plat">Fondant au chocolat</p>
                    <div class="subtittle_plat">
                        <p>Revisité</p>
                        <span class="price_plat">22<i class="fas fa-euro-sign"></i></span>
                    </div>                   
                </button>
                <!-- 3 eme dessert-->
                <button class="btn_choix_plats">
                    <p class="tittle_plat">Millefeuille croustillant</p>
                    <div class="subtittle_plat">
                        <p>Myrtilles et pâte d'amande</p>
                        <span class="price_plat">23<i class="fas fa-euro-sign"></i></span>
                    </div>  
                </button>
            </div>   
        </div>
        </div> 
            <!--boutton-->
            <button class="primary_btn">Commander</button>
    </div>    
    </section>

    </main>
        <!--footer-->
            <footer>
                <div class="footer_container">
                    <img class="footer_logo" src ="public/img/logo/ohmyfood_footer.png"  alt="logo ohmyfood"/>
                    <nav class="nav_footer">
                        <a class="footer_lien" href="#">                    
                            <i class="footer_icone fas fa-utensils"></i>Proposer un restaurant</a>
                        <a class="footer_lien" href="#">
                            <i class="footer_icone fas fa-hands-helping"></i>Devenir partenaire</a>
                        <a class="footer_lien" href="#">Mentions légales</a>   
                        <a class="footer_lien" href="#">Contact</a>
                    </nav>                
                </div>
            </footer>
    
</body>
</html>
